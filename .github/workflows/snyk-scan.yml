name: Snyk Vulnerability Extractor and Summarizer

on:
  push:
    branches: [master]  # or "main", depending on your default branch
  workflow_dispatch:     # âœ… Allows manual trigger from GitHub Actions tab

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Set SNYK_TOKEN
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Run Snyk test and export results
        run: |
          snyk test --all-projects --json-file-output=snyk-results.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk JSON report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-json
          path: snyk-results.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run summarizer script
        run: python scripts/summarize_snyk_report.py

      - name: Upload summarized report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-summary
          path: snyk-summary.txt

      - name: Commit reports back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snyk-results.json snyk-summary.txt
          git commit -m "chore: update Snyk reports [skip ci]" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

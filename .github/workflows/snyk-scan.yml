name: Snyk Scan and Summary Report

on:
  push:
    branches:
      - master

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js (for Snyk CLI)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Run Snyk scan and generate report
        run: |
          snyk test --all-projects --json > snyk-results.json || echo "Scan completed (with or without issues)"
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run summary script
        run: python scripts/summarize_snyk_report.py

      - name: Display file outputs (for debug)
        run: |
          echo "--- Snyk Report (JSON) ---"
          cat snyk-results.json || echo "Missing snyk-results.json"
          echo "--- Snyk Summary (TXT) ---"
          cat snyk-summary.txt || echo "Missing snyk-summary.txt"

      - name: Upload artifacts (report + summary)
        uses: actions/upload-artifact@v4
        with:
          name: snyk-reports
          path: |
            snyk-results.json
            snyk-summary.txt

      - name: Commit results to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snyk-results.json snyk-summary.txt
          git commit -m "chore: update Snyk reports [skip ci]" || echo "No changes"
          git push

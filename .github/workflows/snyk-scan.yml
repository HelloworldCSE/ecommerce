name: Snyk Scan and AI Fix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Set SNYK_TOKEN
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Run Snyk and save JSON
        run: snyk test --all-projects --json-file-output=snyk-results.json || true

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-results.json

  ai-fixer:
    needs: snyk-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Snyk JSON artifact
        uses: actions/download-artifact@v4
        with:
          name: snyk-report
          path: .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AI Fixer Agent
        run: python run_ai_fix.py snyk-results.json

      - name: Upload Fixed Files
        uses: actions/upload-artifact@v4
        with:
          name: fixed-code
          path: fixed_*

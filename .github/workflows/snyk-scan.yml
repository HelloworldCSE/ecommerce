name: Snyk Vulnerability Scan and Summary

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Snyk CLI
        run: npm install -g snyk@latest

      - name: Set SNYK_TOKEN
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Make mvnw executable
        run: |
          if [ -f "./mvnw" ]; then chmod +x ./mvnw; fi

      - name: Run Snyk scan (silent)
        run: |
          snyk test --all-projects --json > /tmp/snyk-results.json 2>/dev/null || true
          echo "✅ Vulnerability scan completed silently"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate summary report
        run: |
          echo "🔍 Processing vulnerability data..."
          python scripts/summarize_snyk_report.py /tmp/snyk-results.json
          echo "📋 Summary generation completed"

      - name: Upload summary report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-summary-report
          path: snyk-summary.txt
          retention-days: 7

      - name: Commit summary report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snyk-summary.txt
          git commit -m "chore: update Snyk summary report [skip ci]" || echo "No changes to commit"
          git push

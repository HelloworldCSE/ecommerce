name: Snyk Vulnerability Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  snyk:
    name: Snyk Scan & Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Scan
        run: |
          snyk test --json > snyk-results.json || echo "Scan completed with issues"

      - name: Generate Advanced Vulnerability Report
        run: python3 snyk-report-generator.py

      - name: Upload JSON Results
        uses: actions/upload-artifact@v4
        with:
          name: snyk-json-report
          path: snyk-results.json
          retention-days: 7

      - name: Upload Detailed Vulnerability Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-advanced-report
          path: vulnerability-report.txt
          retention-days: 7

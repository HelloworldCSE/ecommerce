name: Snyk Vulnerability Scan and Summary

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Snyk CLI
        run: npm install -g snyk@latest

      - name: Set SNYK_TOKEN
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Make mvnw executable
        run: |
          if [ -f "./mvnw" ]; then chmod +x ./mvnw; fi

      - name: Run Snyk scan (silent)
        run: |
          snyk test --all-projects --json > /tmp/snyk-results.json 2>/dev/null || true
          echo "Vulnerability scan completed silently"
          
          # Debug: Check if file was created and its size
          if [ -f "/tmp/snyk-results.json" ]; then
            echo "Snyk results file created"
            echo "File size: $(wc -c < /tmp/snyk-results.json) bytes"
          else
            echo "Snyk results file not created - creating empty results"
            echo '{"vulnerabilities": [], "ok": true}' > /tmp/snyk-results.json
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Ensure scripts directory exists
        run: |
          mkdir -p scripts
          echo "Scripts directory ensured"

      - name: Generate summary report
        run: |
          echo "Processing vulnerability data..."
          
          # Debug: Check current directory and files
          echo "Current directory: $(pwd)"
          echo "Files in scripts directory:"
          ls -la scripts/ || echo "Scripts directory empty or doesn't exist"
          
          # Debug: Check if Snyk results file exists
          if [ -f "/tmp/snyk-results.json" ]; then
            echo "Found Snyk results file"
          else
            echo "Snyk results file not found - creating default"
            echo '{"vulnerabilities": [], "ok": true}' > /tmp/snyk-results.json
          fi
          
          # Run the Python script with error handling
          python scripts/summarize_snyk_report.py /tmp/snyk-results.json || {
            echo "Python script failed - creating default summary"
            cat > scripts/snyk-summary.txt << 'EOF'
          # Snyk Vulnerability Scan Summary
          Generated on: $(date)
          
          ## Status
          Scan completed but summary generation failed
          Please check the Python script for errors
          
          ## Default Summary
          - Total Projects Scanned: Unknown
          - Total Vulnerabilities: Unable to determine
          - Status: Error in processing
          EOF
          }
          
          # Debug: Check if summary file was created
          if [ -f "scripts/snyk-summary.txt" ]; then
            echo "Summary file created successfully in scripts folder"
            echo "Summary file size: $(wc -c < scripts/snyk-summary.txt) bytes"
            echo "Summary generation completed"
          else
            echo "Summary file was not created - creating fallback"
            echo "# Snyk Scan Fallback Summary" > scripts/snyk-summary.txt
            echo "No summary could be generated" >> scripts/snyk-summary.txt
          fi

      - name: Display summary location
        run: |
          echo "Summary file location: scripts/snyk-summary.txt"
          if [ -f "scripts/snyk-summary.txt" ]; then
            echo "File exists and ready for upload"
            echo "Preview of summary:"
            head -10 scripts/snyk-summary.txt
          fi

      - name: Upload summary report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-summary-report
          path: scripts/snyk-summary.txt
          retention-days: 7

      - name: Commit summary report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Check if summary file exists before committing
          if [ -f "scripts/snyk-summary.txt" ]; then
            git add scripts/snyk-summary.txt
            git commit -m "chore: update Snyk summary report [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No summary file to commit"
          fi

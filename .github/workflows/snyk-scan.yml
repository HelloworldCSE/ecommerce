name: Snyk Vulnerability Extractor and Summarizer

on:
  push:
    branches: [master]  # change if your default branch is 'main'

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Snyk CLI
        run: npm install -g snyk@latest

      - name: Set SNYK_TOKEN environment variable
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Make mvnw executable (for Maven projects)
        run: |
          if [ -f "./mvnw" ]; then chmod +x ./mvnw; fi

      - name: Run Snyk and export vulnerabilities
        run: |
          snyk test --all-projects --json-file-output=snyk-results.json || true
          echo "Snyk scan completed. Results saved to snyk-results.json"

      - name: Upload Snyk raw JSON report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-json
          path: snyk-results.json
          retention-days: 7

      - name: Save Python summarizer script
        run: |
          cat << 'EOF' > summarize_snyk.py
import json

def summarize_snyk_report(input_file, output_file):
    with open(input_file, 'r') as f:
        data = json.load(f)

    projects = data if isinstance(data, list) else [data]
    with open(output_file, 'w') as out:
        for project in projects:
            if "vulnerabilities" not in project:
                continue
            for vuln in project["vulnerabilities"]:
                severity = vuln.get("severity", "unknown").upper()
                pkg = vuln.get("package", "unknown")
                version = vuln.get("version", "")
                path = vuln.get("from", [])[0] if vuln.get("from") else "unknown"
                title = vuln.get("title", "No description")
                fixed = vuln.get("fixedIn", [])
                fixed_versions = ", ".join(fixed) if fixed else "Not fixed"

                out.write(f"[{severity}] {pkg}@{version} in {path}\n")
                out.write(f"Title: {title}\n")
                out.write(f"Fixed in: {fixed_versions}\n")
                out.write("-" * 50 + "\n")

summarize_snyk_report("snyk-results.json", "snyk-summary.txt")
EOF

      - name: Run summarizer
        run: python summarize_snyk.py

      - name: Upload summarized Snyk report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-summary
          path: snyk-summary.txt
          retention-days: 7

      - name: Commit both reports to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snyk-results.json snyk-summary.txt
          git commit -m "chore: update Snyk reports [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

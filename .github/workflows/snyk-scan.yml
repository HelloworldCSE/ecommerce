name: Snyk Vulnerability Extractor

on:
  push:
    branches: master

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Set SNYK_TOKEN env variable
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Run Snyk and export vulnerabilities
        run: snyk test --json > snyk-results.json

      - name: Upload Snyk results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-results.json

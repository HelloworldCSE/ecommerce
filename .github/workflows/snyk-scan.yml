name: Snyk Vulnerability Scan and Fix

on:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write
      pull-requests: write

    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPO: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node and Snyk CLI
        run: |
          sudo apt-get install -y npm
          npm install -g snyk@latest

      - name: Make mvnw executable if needed
        run: |
          if [ -f ./mvnw ]; then chmod +x ./mvnw; fi

      - name: Run Snyk scan and save output
        run: |
          snyk config set api="$SNYK_TOKEN"
          snyk test --all-projects --json-file-output=/tmp/snyk-results.json --quiet || true

      - name: Ensure JSON output exists
        run: |
          if [ -s /tmp/snyk-results.json ]; then
            echo "Snyk results captured"
          else
            echo '{"ok":true,"vulnerabilities":[]}' > /tmp/snyk-results.json
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install requests PyGithub

      - name: Summarize vulnerabilities
        run: |
          mkdir -p scripts
          python scripts/summarize_snyk_report.py /tmp/snyk-results.json || {
            echo "# Snyk Scan Summary" > scripts/snyk-summary.txt
            echo "Summary generation failed." >> scripts/snyk-summary.txt
          }

      - name: Commit summary to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -f scripts/snyk-summary.txt ]; then
            git add scripts/snyk-summary.txt
            if git diff --cached --quiet; then
              echo "No summary changes to commit."
            else
              git commit -m "chore: update Snyk summary report [skip ci]"
              git push || echo "Push failed (non-blocking)"
            fi
          fi

      - name: Attempt Fix and Create Pull Request
        run: |
          python scripts/pom_fix_from_report.py scripts/snyk-summary.txt

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-summary
          path: scripts/snyk-summary.txt
          retention-days: 7

      - name: Clean up temp files
        if: always()
        run: rm -f /tmp/snyk-results.json

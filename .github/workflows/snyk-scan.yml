name: Snyk Vulnerability Extractor

on:
  push:
    branches: [master]  # Or 'main' if thatâ€™s your default

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Snyk CLI
        run: npm install -g snyk@latest

      - name: Set SNYK_TOKEN
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Run Snyk test and generate JSON
        run: |
          snyk test --all-projects --detection-depth=3 --json-file-output=snyk-results.json || echo "Scan completed with findings or no vulnerabilities."
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run summary script
        run: python scripts/summarize_snyk_report.py

      - name: Upload artifacts (report + summary)
        uses: actions/upload-artifact@v4
        with:
          name: snyk-artifacts
          path: |
            snyk-results.json
            snyk-summary.txt
          retention-days: 7

      - name: Commit both report and summary to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snyk-results.json snyk-summary.txt
          git commit -m "chore: update Snyk vulnerability report and summary [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Snyk Extract Vulnerabilities

on:
  push:
    branches: [master]

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Set SNYK_TOKEN
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Run Snyk scan and save JSON report
        run: |
          mkdir -p reports
          snyk test --all-projects --json-file-output=reports/snyk-results.json || true
          echo "===== Snyk Report ====="
          cat reports/snyk-results.json

name: Snyk Vulnerability Extractor

on:
  push:
    branches: [master]  # use 'main' if your branch is named 'main'

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for proper git operations

      - name: Install Snyk CLI
        run: npm install -g snyk@latest

      - name: Set SNYK_TOKEN environment variable
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Give execute permission to mvnw
        run: |
          if [ -f "./mvnw" ]; then chmod +x ./mvnw; fi

      - name: Run Snyk and export vulnerabilities
        run: |
          snyk test --all-projects --json-file-output=snyk-results.json || true
          echo "Snyk scan completed. Results saved to snyk-results.json"

      - name: Upload Snyk results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-results.json
          retention-days: 7

      - name: Commit Snyk results to repository
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add and commit the file
          git add snyk-results.json
          git commit -m "chore: update Snyk vulnerability report [skip ci]" || echo "No changes to commit"
          
          # Push changes
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

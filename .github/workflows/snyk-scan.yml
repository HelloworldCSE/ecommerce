name: Snyk Auto-Update Vulnerability Report

on:
  push:
    branches: [master]

jobs:
  snyk-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Set SNYK_TOKEN
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Run Snyk and overwrite snyk-results.json
        run: snyk test --all-projects --json-file-output=Reports/snyk-results.json || true

      - name: Commit and push updated snyk-results.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Reports/snyk-results.json
          git diff --cached --quiet || git commit -m "chore: update Snyk vulnerability report"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Snyk Auto-Update Vulnerability Report

on:
  push:
    branches: [master]

jobs:
  snyk-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Set SNYK_TOKEN
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: Run Snyk scan across all projects
        run: |
          mkdir -p reports
          snyk test --all-projects --json-file-output=reports/snyk-results.json || true
          echo "===== Snyk Output ====="
          cat reports/snyk-results.json

      - name: Commit and push updated snyk-results.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add reports/snyk-results.json
          git diff --cached --quiet || git commit -m "chore: update Snyk vulnerability report"
          git push https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
